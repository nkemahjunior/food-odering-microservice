logging:
  level:
    root: INFO

spring:
  application:
  name: configServer
  cloud:
    config:
      server:
        accept-empty: false #return 404 if config server can not find the configuration data for some config client application
        git:
          uri: git@github.com:nkemahjunior/zeco-eats-backend-config-server.git
          skipSslValidation: true #dont forget to turn this to false and set the ssl for this server
          username: ${username}
          password: ${password}
          timeout: 10 #seconds

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
